<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% extends "learning_logs/base.html" %}
    {% load bootstrap3 %}
    {% block header %}
        <h1><a href="{% url 'topic' topic.id %}" method="POST">{{ topic }}</a></h1>
    {% endblock header %}
    {% block content %}

        <h3>Add a new entry:</h3>
        <form action="{% url 'new_entry' topic.id%}" method="post" class="form">
            {% csrf_token %}
            {% bootstrap_form form %}

            {% buttons %}
            <button name="submit" class="btn btn-primary">add entry</button>
            {% endbuttons %}
        </form>
    {% endblock content %}
</body>
</html>
